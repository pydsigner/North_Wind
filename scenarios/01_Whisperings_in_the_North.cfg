            [/modifications]
        [/unit]

        [unit]
            type=Marauder Scout
            name="Ufas"
            side=5
            x,y=24,21
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Marauder Scout
            name="Keras"
            side=5
            x,y=24,22
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Marauder Axeman
            name="Mablung"
            side=5
            x,y=23,23
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Marauder Axeman
            name="Rufem"
            side=5
            x,y=25,16
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Marauder Axeman
            name="Orath"
            side=5
            x,y=15,19
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
        [message]
            speaker=Venyras
            message= _ "Come on, men! Reinforcements have arrived! We're saved!"
        [/message]

        [message]
            speaker=Deoran
            message= _ "Hardly saved! Rather you are rescuing us! Whoever you are, though, we will welcome your aid!"
        [/message]

        [message]
            speaker=Venyras
            message= _ "There will be time for discussion once these orcs are dead and burning. Charge, men!"
        [/message]

        [message]
            speaker=Deoran
            message= _ "Indeed, back to the fight!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Survive the Orcish Raid"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Therraeyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Venyras"
                condition=lose
            [/objective]
        [/objectives]

        {CLEAR_VARIABLE event_orcish_raid}
    [/event]

    # The Orcish Raid is defeated
    [event]
        name=die
        first_time_only=no

        [filter]
            id=Garbluk,Gofbak
        [/filter]

        # Slightly different dialog depending on which leader is defeated first
        {IF_VAR unit.side equals 3 (
            [then]
                {VARIABLE run_message (_ "Garbluk is dead! Run! Back to the hills!")}
                {VARIABLE attack_message (_ "They die! Now, the one who brings me the head of those grass lovers' leader will win their toes!")}
                {VARIABLE other_side 4}
            [/then]
            [else]
                {VARIABLE run_message (_ "Leader is dead! We must warn the others!")}
                {VARIABLE attack_message (_ "They die! Now, the one who brings me the head of those grass lovers' leader will win their fingers!")}
                {VARIABLE other_side 3}
            [/else]
        )}

        # Any remaining units from the defeated warband flee
        [message]
            side=$unit.side
            canrecruit=no
            message=$run_message
        [/message]
        [kill]
            side=$unit.side
            animate=no
        [/kill]

        [if]
            [have_unit]
                side=$other_side
            [/have_unit]
            [then]
                [message]
                    side=$other_side
                    canrecruit=yes
                    message=$attack_message
                [/message]

                [message]
                    speaker=Therraeyn
                    message= _ "They still want us dead! Stand fast, men."
                [/message]
                [message]
                    speaker=Deoran
                    message= _ "For King Konrad!"
                [/message]

                # This isn't expected to actually trigger anything, but, with sufficient luck and/or unit positioning cheese,
                # the player could actually defeat both bands of orcs before the Bright Spears arrive normally.
                # To avoid awkward dialog, we'll trigger that arrival preemptively if the player kills one of the orc leaders early.
                [fire_event]
                    name=bright spears arrive
                [/fire_event]
            [/then]
            [else]
                [fire_event]
                    name=orcs defeated
                [/fire_event]
            [/else]
        [/if]

        {CLEAR_VARIABLE run_message,attack_message,other_side}
    [/event]

    [event]
        name=orcs defeated

        [message]
            speaker=Deoran
            message= _ "So, whence comes this unlooked for aid? Without your help, we surely would have been lost!"
        [/message]

        [message]
            speaker=Venyras
            message= _ "I am Lieutenant Venyras, second in command of the Bright Spears. The rest of these men are the riders of my house. We were the lucky ones..."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Indeed, we have been trying to solve the riddle of what happened to the Bright Spears, and here you were under our very noses! What news from the north?"
        [/message]

        [message]
            speaker=Venyras
            message= _ "Ill tidings and a fell wind. We few have been hiding in the hills and forests these past weeks. Before I tell my tale in full, though, I must ask a question: did young Gliddyn reach the king?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "Gliddyn?"
        [/message]

        [message]
            speaker=Venyras
            message= _ "Paulus sent him with a small party of riders to the king, to bear the tidings of our fate."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Alas, he alone reached the king, and his wounds were too great. Before the king he fell, having given no message save that the orcs were again moving in the north."
        [/message]

        [message]
            speaker=Venyras
            message= _ "And you have come as the vanguard of the great force that will drive them back into the northern reaches?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "Ha! I am here with those knights and soldiers you see. The king's armies are battling undead foes in the east. No help will come from Wesnoth."
        [/message]

        [message]
            speaker=Venyras
            message= _ "Then has the night come, and we are not saved. The hills to the south and east of the camp are unsafe, and those orcs will surely return e'er long. We should head west, into the Pass of Shattered Swords. Within lies a village loyal to the crown, and perhaps some of the men there will take up arms and join us."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Then to this pass we shall go. However I would prefer that we rest here for this night; my men are wearied from the journey, and weakened for loss of blood and lack of sustenance this day."
        [/message]

        [message]
            speaker=Deoran
            message= _ "As for your part, your men must be likewise exhausted, and should seek out such equipment as you can still use from your tents, and perhaps take from our spares. Furthermore, you still have not told us the fate of Paulus and the men of the Bright Spears, and I would know it before we venture forth."
        [/message]

        [message]
            speaker=Venyras
            message= _ "Very well, you shall hear it this night."
        [/message]

        # Change scene to night, hide other soldiers

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK_HOLD 100}

        {MODIFY_UNIT side=5 side 1}
        {TRANSFORM_UNIT id=Venyras Lieutenant}

        {FULL_HEAL side=1}
        {PUT_TO_RECALL_LIST (
            side=1
            [not]
                id=Deoran,Therraeyn,Venyras
            [/not]
        )}

        {NARRATION _"Time passes as the weary men regroup and tend to their wounds, but at last Deoran, Therraeyn, and Venyras stand watch together..."}

        [replace_schedule]
            {SECONDWATCH2}
        [/replace_schedule]

        {TELEPORT_UNIT id=Deoran 24 15}
        {TELEPORT_UNIT id=Therraeyn 23 15}
        {TELEPORT_UNIT id=Venyras 25 16}

        {FADE_IN}

        [unhide_unit]
            id=Deoran,Therraeyn,Venyras
        [/unhide_unit]

        [message]
            speaker=Venyras
            message= _ "The fall of the Bright Spears was a sudden thing. For years we have held this outpost with little incident, the local tribes too insignificant and absorbed in petty feuds to pose any threat."
        [/message]
        [message]
            speaker=Venyras
            message= _ "But one fateful day, it all went wrong..."
        [/message]
        [message]
            speaker=Venyras
            message= _ "It was the time of the noonday meal, and few among us but the token sentinels upon the walls were in fighting harness..."
        [/message]
        [message]
            speaker=Therraeyn
            message= _ "Did you have no scouts to bear warning from the mountains?"
        [/message]
        [message]
            speaker=Venyras
            message= _ "In truth we did. Paulus was not overbearing, but he never relaxed his guard. In fact, I was about to remark to him about our scouts' lack of report when the attack came."
        [/message]
        [message]
            speaker=Venyras
            message= _ "As I was about to speak, we heard a rumbling in the hills to the north, and a massive wave of orcs crested the hills — they would be upon us before more could be done than don helms and draw steel."
        [/message]
        [message]
            speaker=Venyras
            message= _ "Paulus quickly assessed the situation, selected Gliddyn and three others to ride for Weldyn, and ordered the rest of us to abandon the camp and protect their escape."
        [/message]
        [message]
            speaker=Deoran
            message= _ "And why not hold the outpost itself?"
        [/message]
        [message]
            speaker=Venyras
            message= _ "Paulus bade Gliddyn take the eastern path, rather than the southern road, which would have been easily reached without passing outpost or stream, and we did not have the numbers to hold every flank of the outpost we would have needed to seal that route."
        [/message]
        [message]
            speaker=Venyras
            message= _ "Besides, we forced the orcs into the stream while we held the high ground; for defense of that pass from a northern assault, the river is a better barrier than this crude palisade."
        [/message]
        [message]
            speaker=Venyras
            message= _ "As it was, though many of us were unarmored, we felled the orcs until the stream churned with bodies. But there was no end to their onslaught, and our line grew weaker with each blow we received."
        [/message]
        [message]
            speaker=Venyras
            message= _ "At last there were but a handful of us, and as we had held the stream for nearly two hours, Paulus ordered us to scatter and regroup in a secret cave our scouts had found months ago."
        [/message]
        [message]
            speaker=Venyras
            message= _ "<i>(He pauses, struggling for words as he chokes back emotion before continuing)</i>"
        [/message]
        [message]
            speaker=Venyras
            message= _ "As we turned to flee, we were dismayed to see Paulus remain alone to purchase precious moments for our retreat, ordering us not to turn back for him. Vowing not to let his sacrifice be in vain, we obeyed."
        [/message]
        [message]
            speaker=Venyras
            message= _ "From that day forward, we evaded orcish patrols to watch for our reinforcements, until at last you came, and here we are."
        [/message]
        [message]
            speaker=Deoran
            message= _ "We shall remember Paulus to the Hall of Heroes in Weldyn, but first we must seek answers to the cause of this stirring, and for that we must have more men. Perhaps we shall find both in this Pass of Shattered Swords..."
        [/message]

        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
        [/endlevel]
    [/event]

    {DEATH}
    {BONES}
