            [/modifications]
        [/unit]

        [unit]
            {QUANTITY type Swordsman Spearman Spearman}
            name="Aetharcyn"
            id=Aetharcyn
            side=1
            x,y=7,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
    [/event]

    [event]
        name=start
    [/event]
[/scenario]
