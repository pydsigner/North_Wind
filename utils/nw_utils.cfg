#define NW_NO_INCOME
    {NO_INCOME}
    village_gold=0
#enddef

#define STORE_UNIT FILTER
    [store_unit]
        [filter]
            {FILTER}
        [/filter]

        kill=no
        variable=unit_store
    [/store_unit]
#enddef

#define SELECT_SOLDIER FILTER

    {STORE_UNIT {FILTER}}
    {RANDOM "0..$($unit_store.length-1)"}
    {VARIABLE soldier $unit_store[$random].id}
    {CLEAR_VARIABLE unit_store,random}
#enddef

#define NARRATION MESSAGE
    [message]
        speaker=narrator
        image=wesnoth-icon.png
        message={MESSAGE}
    [/message]
#enddef

#define RECALL_NORTH_WIND
    [store_unit]
        variable=north_wind_soldiers
        [filter]
            side=1
            [not]
                canrecruit=yes
            [/not]
            x,y=recall,recall
        [/filter]
    [/store_unit]

    {FOREACH north_wind_soldiers north_wind_soldier}
        [recall]
            id=$north_wind_soldiers[$north_wind_soldiers].id
        [/recall]
    {NEXT north_wind_soldier}
    {CLEAR_VARIABLE north_wind_soldiers}
#enddef
